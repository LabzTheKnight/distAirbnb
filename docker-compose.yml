version: '3.8'

services:
  auth-service:
    build: ./auth_service
    ports:
      - "8001:8001"
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=*
    volumes:
      - ./auth_service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/auth/"]
      interval: 30s
      timeout: 10s
      retries: 3

  list-service:
    build: ./list_service
    ports:
      - "5000:5000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8001/api/auth
      - MONGO_URI=mongodb+srv://aafolabi:8r5NLNcSpsSDz@cluster0.pkx7lpf.mongodb.net/sample_airbnb
    depends_on:
      - auth-service
    volumes:
      - ./list_service:/app

  frontend:
    build: ./Dist_Airbnb
    ports:
      - "8080:80"
    environment:
      - EXPO_PUBLIC_AUTH_URL=http://auth-service:8001/api/auth
      - EXPO_PUBLIC_LISTING_URL=http://list-service:5000/api
    depends_on:
      - auth-service
      - list-service
    # Remove volume mount to avoid overwriting built files in production

  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: